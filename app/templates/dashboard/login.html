<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘登录</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="https://s4.zstatic.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://s4.zstatic.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        .dashboard-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        .btn-login {
            background-color: #4e73df;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .error-message {
            color: #e74a3b;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card login-card">
                    <div class="card-header">
                        <div class="dashboard-icon">
                            <i class="bi bi-speedometer2"></i>
                        </div>
                        <h3 class="mb-0">仪表盘登录</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="error-message">
                            {{ error }}
                        </div>
                        {% endif %}

                        <form method="post" action="{{ url_for('dashboard.dashboard_login') }}">
                            <div class="mb-4">
                                <label for="password" class="form-label">仪表盘密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入仪表盘密码" required autofocus>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>登录
                                </button>
                            </div>
                        </form>
                        
                        <div class="back-link mt-3">
                            <a href="/" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> 返回主页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
